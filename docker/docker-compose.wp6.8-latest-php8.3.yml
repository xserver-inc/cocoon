version: '3.8'

services:
  # 権限修正用初期化コンテナ
  init-permissions-latest-php83:
    image: wordpress:php8.3-apache
    user: "root"
    command: |
      sh -c "
      chown -R www-data:www-data /var/www/html/wp-content/uploads &&
      chmod -R 755 /var/www/html/wp-content/uploads &&
      mkdir -p /var/www/html/wp-content/uploads/cocoon-resources/css-cache &&
      chown -R www-data:www-data /var/www/html/wp-content/uploads/cocoon-resources &&
      chmod -R 755 /var/www/html/wp-content/uploads/cocoon-resources
      "
    volumes:
      - uploads_latest_php83:/var/www/html/wp-content/uploads
    networks:
      cocoon-latest-php83-network:
        ipv4_address: 192.168.107.5

  # WordPress Latest + PHP 8.3 サービス
  wordpress-latest-php83:
    image: wordpress:php8.3-apache
    container_name: cocoon-wordpress-latest-php83
    restart: unless-stopped
    user: "33:33"  # www-data user
    ports:
      - "8086:80"
    environment:
      WORDPRESS_DB_HOST: mysql-latest-php83:3306
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME:-wordpress_latest_php83}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD:-wordpress}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-true}
      # Apache設定
      APACHE_RUN_USER: www-data
      APACHE_RUN_GROUP: www-data
    volumes:
      # Cocoonテーマを WordPress テーマディレクトリにマウント
      - ..:/var/www/html/wp-content/themes/cocoon
      # WordPress データの永続化
      - wordpress_latest_php83_data:/var/www/html
      # アップロードディレクトリ（書き込み権限が必要）
      - uploads_latest_php83:/var/www/html/wp-content/uploads
    depends_on:
      mysql-latest-php83:
        condition: service_healthy
      init-permissions-latest-php83:
        condition: service_completed_successfully
    networks:
      cocoon-latest-php83-network:
        ipv4_address: 192.168.107.10

  # MySQL データベース (WordPress Latest + PHP 8.3用)
  mysql-latest-php83:
    image: mysql:8.0
    container_name: cocoon-mysql-latest-php83
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME:-wordpress_latest_php83}
      MYSQL_USER: ${WORDPRESS_DB_USER:-wordpress}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD:-wordpress}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    volumes:
      - mysql_latest_php83_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3086:3306"
    networks:
      cocoon-latest-php83-network:
        ipv4_address: 192.168.107.20
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "wordpress", "--password=wordpress"]
      timeout: 20s
      retries: 10

  # phpMyAdmin (WordPress Latest + PHP 8.3用)
  phpmyadmin-latest-php83:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cocoon-phpmyadmin-latest-php83
    restart: unless-stopped
    ports:
      - "8186:80"
    environment:
      PMA_HOST: mysql-latest-php83
      PMA_PORT: 3306
      PMA_USER: ${WORDPRESS_DB_USER:-wordpress}
      PMA_PASSWORD: ${WORDPRESS_DB_PASSWORD:-wordpress}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    depends_on:
      - mysql-latest-php83
    networks:
      cocoon-latest-php83-network:
        ipv4_address: 192.168.107.30

volumes:
  wordpress_latest_php83_data:
    driver: local
  mysql_latest_php83_data:
    driver: local
  uploads_latest_php83:
    driver: local

networks:
  cocoon-latest-php83-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.107.0/24
          gateway: 192.168.107.1